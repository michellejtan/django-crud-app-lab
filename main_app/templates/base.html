{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    <title>Plant Collector</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="" alt="The Plant Collector Logo" />
        </a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="/about">About</a></li>
          
            <li><a href="{% url 'plant-index' %}">All Plants</a></li>
            <li><a href="{% url 'supply-index' %}">All Supplies</a></li>

            <li><a href="{% url 'plant-create' %}">Add a Plant</a></li>
            <li><a href="{% url 'supply-create' %}">Add a Supply</a></li>

            <li>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log out</button>
              </form>
            </li>
            
          {% else %}
            <li><a href="{% url 'home' %}">Login</a></li>
          {% endif %}

        </ul>               
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
