{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/supplies/supply-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>All Plant Supplies</h1>
  <img src="" alt="" />
  <img src="" alt="" />
  <img src="" alt="" />
  <img src="" alt="" />
</section>

<section class="card-container">
  {% for supply in supply_list %}
    <div class="card" style="border-color: {{ supply.color }}">
      <div class="card-bg" style="background-color: {{ supply.color }}"></div>
      <a href="{% url 'supply-detail' supply.id %}">
        <div class="card-content">
          <h2>{{ supply.name }}</h2>
          <p>A {{ supply.color }} toy</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
