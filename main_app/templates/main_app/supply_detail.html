{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/supplies/supply-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="border-color: {{ supply.color }}">
  <div class="card-bg" style="background-color: {{ supply.color }}"></div>
  <div class="card-content">
    <h2>{{ supply.name }}</h2>
    <p>A {{ supply.color }} supply</p>
  </div>
</div>
<a href="{% url 'supply-update' supply.id %}" class="btn warn">Edit</a>
<a href="{% url 'supply-delete' supply.id %}" class="btn danger">Delete</a>

{% endblock %}
